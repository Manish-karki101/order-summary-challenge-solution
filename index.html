<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" href="Images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Main">
        <div class="contents">
            <div class="top-pic">
            </div>

            <div class="detial">
                <h2>Order Summary</h2>
                <p>you can now listen to millions of songs,
                    audiobooks, and podcasts on any device
                    anywhere you like!
                </p>
            </div>

            <div class="price">
                <img src="Images/icon-music.svg" alt="icon-music">
                <h4 id="1">Annual plan</h4>
                <p>$59.99/year</p>

                <a href="#">Changes</a>

            </div>

            

            <div class="btn">
                <div>
                    <a href="#" class="link1">Proceed to payment</a>
                </div>
                <br>
                <div>
                    <a href="#" class="link2">Cancel Order</a>
                </div>
            </div>

            
        </div>

        <div class="footer">
            Challenge by <a href="https://www.frontendmentor.io/">Frontend mentor</a> coded by <a href="https://www.frontendmentor.io/profile/Pshyco-King" target="_blank" rel="noopener noreferrer">Manish Karki</a>
        </div>
    </div>
</body>
</html>
